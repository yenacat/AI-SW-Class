<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    overflow: hidden;
  }

  /* width */
  ::-webkit-scrollbar {
    width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #6f6f6f;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #0f62fe;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #0f62fe;
    opacity: 0.85;
  }
</style>
