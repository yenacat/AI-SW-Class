services:  
  client1:
    build: ./chat-app
    volumes:
      - ./chat-app:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - websocket_api  
  client2:
    build: ./chat-app
    volumes:
      - ./chat-app:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    depends_on:
      - websocket_api  
  websocket_api:
    build: ./server
    command: uvicorn src.server:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./server/src:/app/src
    ports:
      - "8000:8000"

  